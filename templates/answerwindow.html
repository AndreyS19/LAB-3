<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор квадратных уравнений</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <p align="center" style="color:black; font-size:30px">
    Калькулятор квадратных уравнений</p>
    <form action="/solve" method="post">
        <p align="center" style="color:black; font-size:20px">
        <label>Введите данные квадратного уравнения такого формата(ax^2+bx+c)</label><br>
        <label for="a">a:</label>
        <input type="text" name="a" id="a" required>

        <label for="b">b:</label>
        <input type="text" name="b" id="b" required>

        <label for="c">c:</label>
        <input type="text" name="c" id="c" required>

        <button type="submit">Решить</button>
        <p align="center" style="color:black; font-size:25px">
        <label> Вы ввели: </label><br>
        <label> {{equation}}</label><br>
        <br><label> {{result}}</label><br>
        <label> {{x1}}</label><br>
        <label> {{x2}}</label><br>
</form>
</body>
</html>
